<header class="header" id="can-sticky">
    <div class="container-fluid custom-container">
        <div class="row">
            <div class="col-12">
                <div class="navigation">
                    <div class="logo">
                        <a routerLink="/">
                            <img src="assets/img/logo1.png" class="image-fit" alt="logo">
                        </a>
                    </div>
                    <div class="main-navigation" [ngClass]="navmethod ? '' : 'active'">
                        <nav>
                            <ul class="main-menu">
                                <li class="menu-item"
                                    [ngClass]="item.child == true ? 'menu-item-has-children' : ''"
                                    *ngFor="let item of navigation">
                                    <a href="javascript:void(0)" (click)="trigger(item)" *ngIf="item.child"
                                        class="text-light-black">{{item.linkText}}<span
                                            class="arrow"></span></a>
                                    <a routerLink="{{item.link}}" *ngIf="!item.child"
                                        class="text-light-black">{{item.linkText}}</a>
                                    <ul class="sub-menu" *ngIf="item.child"
                                        [ngClass]="item.open ? 'd-block' : ''">
                                        <li class="menu-item"
                                            [ngClass]="item.child == true ? 'menu-item-has-children' : ''"
                                            *ngFor="let item of item.submenu">
                                            <a href="javascript:void(0)" (click)="trigger(item)"
                                                *ngIf="item.child">{{item.linkText}}<span
                                                    class="arrow"></span></a>
                                            <a routerLink="{{item.link}}"
                                                *ngIf="!item.child">{{item.linkText}}</a>
                                            <ul class="sub-menu" *ngIf="item.child"
                                                [ngClass]="item.open ? 'd-block' : ''">
                                                <li class="menu-item" *ngFor="let item of item.submenu">
                                                    <a routerLink="{{item.link}}">{{item.linkText}}</a>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="right-side-navigation">
                        <ul>
                            <li class="hamburger-menu">
                                <a href="javascript:void(0)" class="menu-btn"
                                    [ngClass]="navmethod ? '' : 'active'" (click)="toggleNav()">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </a>
                            </li>
                            <li class="user-details">
                                <a routerLink="/login"> <i class="pe-7s-user"></i> <span>Hi, Kate</span>
                                </a>
                            </li>
                            <li class="wishlist"> <a routerLink="/wishlist" class="text-dark-red"><i
                                        class="pe-7s-like"></i></a>
                                <span class="cart">{{wishlistlength}}</span>
                            </li>
                            <li class="cart"> <a routerLink="/cart" class="text-dark-red"><i
                                        class="pe-7s-cart"></i></a>
                                <span class="cart">{{cartlength}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="main-sec"></div>
