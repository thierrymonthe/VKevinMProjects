<section class="our-articles bg-light-theme section-padding ">
    <div class="container-fluid custom-container">
        <div class="row">
            <div class="col-xl-12">
                <div class=" full-width">
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-md-6" *ngFor="let item of storyblock | paginate: { itemsPerPage: 8, currentPage: page }">
                            <div class="sa-causes-single sa-causes-single-2">
                                <div class="entry-thumb">
                                    <img [src]="item.image" [alt]="item.name" class="img-fluid full-width">
                                    <div class="dontaion-category story-meta">
                                        <p>Mr: <strong>{{item.name}}</strong></p>
                                        <p>Raised: <strong>${{item.raised | number:'1.2-2'}}</strong></p>
                                    </div>
                                </div>
                                <div class="causes-details-wrap">
                                    <div class="causes-details">
                                        <h5><a routerLink="/story-details/{{item.id}}">{{item.title}}</a></h5>
                                        <p>{{item.shortdesc | slice:0:100}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination Start -->
                <div class="custom-pagination pagination">
                    <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="<" nextLabel=">">
                    </pagination-controls>
                </div>
                <!-- Pagination End -->
            </div>
        </div>
    </div>
</section>
